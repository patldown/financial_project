<h1> Welcome to The Portfolio Balancing Application </h1>
<h3> Recent Polls </h3>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'portfolio_balance:detail' question.id %}"> {{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
